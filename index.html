<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pru's Kitchen â€“ Meal Order App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <main class="app container">
    <div class="mb-4 text-center">
      <h1 class="brand">Pru's Kitchen | Meal Orders</h1>
    </div>

    <!-- Order Input Card -->
    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3"> Take an Order</h5>
         <hr class="my-4">
        <form id="orderForm" class="row g-3 align-items-end">
          <div class="col-md-6">
            <label for="ingredientInput" class="form-label">Main ingredient</label>
            <input type="text" class="form-control" id="ingredientInput" placeholder="e.g. Chicken Breast" required>
            <!-- <div class="form-text">We'll convert to lowercase and replace spaces with underscores for the API (e.g. <code>garlic_powder</code>).</div> -->
          </div>
          <div class="col-md-3 grid-sm">
            <button type="submit" class="btn btn-primary w-100">Place Order</button>
          </div>
          <div class="col-md-3 grid-sm">
            <button type="button" id="clearAllBtn" class="btn btn-outline-danger w-100">Clear All Orders</button>
          </div>
        </form>
        <div id="orderFeedback" class="mt-3"></div>
      </div>
    </section>

    <!-- Orders & Complete Card -->
    <section class="card shadow-sm">
      <div class="card-body">
        <div class="row g-4">
          <div class="col-lg-7">
            <h5 class="card-title"> Incomplete Orders</h5>
             <hr class="my-4">
            <ul id="ordersList" class="list-group"></ul>
            <p id="ordersEmpty" class="orders-empty mt-2 d-none">No incomplete orders right now.</p>
             
          </div>

          <div class="col-lg-5">
            <h5 class="card-title"> Complete an Order</h5>
             <hr class="my-4">
            <form id="completeForm" class="row g-3 align-items-end">
              <div class="col-8">
                <label for="orderNumberInput" class="form-label">Order number</label>
                <input type="number" min="0" class="form-control" id="orderNumberInput" placeholder="Enter order # (or 0 to cancel)">
                <div class="form-text">Enter an existing order number to mark it complete. Enter 0 to skip.</div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-success w-100">Update</button>
              </div>
            </form>
            <div id="completeFeedback" class="mt-3"></div>
          </div>

          <!-- <hr class="my-4"> -->
          
        </div>
      </div>
    </section>

    <!-- Completed Orders Card (place this AFTER the existing Orders & Complete Card) -->
    <section class="card shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title">Completed Orders (this session)</h5>
             <hr class="my-4">
            <ul id="completedList" class="list-group"></ul>
            <p id="completedEmpty" class="orders-empty mt-2 d-none">No completed orders yet.</p>
        </div>
    </section>


    <footer class="text-center mt-4">
      <small class="text-muted">Data source: <a href="https://www.themealdb.com/api.php" target="_blank" rel="noreferrer">TheMealDB</a></small>
    </footer>
  </main>

  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
